    <script>
      // https://min-api.cryptocompare.com/documentation (100K/m, 250K/total)
      async function conversion() {
        const DogeToCrcUrl =
          "https://min-api.cryptocompare.com/data/price?api_key=b038cc5af6a67b30a4251b19a93ddc622e6af3198453d6c911db29e8d60fb572&fsym=DOGE&tsyms=CRC,USD";
        const DogeToCrcRequest = await fetch(DogeToCrcUrl);
        const DogeToCrcJson = await DogeToCrcRequest.json();
        const DogeAsCrc = DogeToCrcJson["CRC"];
        const DogeAsUsd = DogeToCrcJson["USD"];
        const currencyCRCContainer = document.querySelector("#currencyCRC");
        currencyCRCContainer.innerText = DogeAsCrc;
        const currencyUSDContainer = document.querySelector("#currencyUSD");
        currencyUSDContainer.innerText = DogeAsUsd;
      }
      // conversion();
      const currentDate = new Date();
      const d = ("0" + currentDate.getDate()).slice(-2);
      const m = ("0" + (currentDate.getMonth() + 1)).slice(-2);
      const y = currentDate.getFullYear();
      const date = `${d}/${m}/${y}`;
      document.querySelector("#date").innerText = date;
    </script>

<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dogecoin - Colones</title>
    <link rel="stylesheet" href="https://unpkg.com/hyper-reset-css" />
    <link rel="stylesheet" href="https://unpkg.com/hyper-grid-css" />
    <link rel="stylesheet" href="https://unpkg.com/hyper-properties-css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <svg
      style="display: none;"
      viewBox="0 0 40 40"
      role="img"
      aria-labelledby="DOGE"
      height="400"
      width="400"
    >
      <g fill="none" id="dogecoin">
        <path
          d="M20 40C8.954 40 0 31.046 0 20S8.954 0 20 0s20 8.954 20 20-8.954 20-20 20z"
          fill="#FEC95A"
        ></path>
        <circle
          stroke-opacity="1"
          stroke="#fff"
          cx="20"
          cy="20"
          r="19.5"
        ></circle>
        <path
          d="M20.092 26.553h-2.986v-5.611h4.478v-2.35h-4.478v-5.611h2.847c1.064 0 6.42.428 6.429 7.043.008 6.615-5.523 6.529-6.29 6.529M19.235 9h-6.192v9.592H10.5v2.349h2.543v9.59h7.215S30.4 31.384 30.4 19.948C30.401 8.697 20.7 9 19.235 9"
          fill="#FFF"
        ></path>
        <circle
          stroke-opacity="0.02"
          stroke="#000"
          cx="20"
          cy="20"
          r="19.5"
        ></circle>
      </g>
    </svg>

    <div class="container">
      <main class="padding-y-3">
        <div id="widget-wrapper" class="">
          <div class="flex justify-center">
            <div class="width-12 width-6-lg">
              <div
                id="widget-container"
                class="border-radius bg-white box-shadow padding-2"
              >
                <div class="flex">
                  <div class="width-12">
                    <div class="margin-bottom-1 text-align-center">
                      <svg
                        viewBox="0 0 40 40"
                        role="img"
                        aria-labelledby="DOGE"
                        height="200"
                        width="200"
                        class="margin-bottom-1"
                      >
                        <use xlink:href="#dogecoin" />
                      </svg>
                      <br />
                      <span class="font-weight-700">Dogecoin</span>
                      <br />
                      <span id="date" class="color-muted"></span>
                    </div>
                    <!-- content-->
                  </div>
                  <!-- width-->
                </div>
                <!-- flex-->
                <div class="flex">
                  <div class="width-12 width-4-lg">
                    <div class="">
                      <span id="currencyDoge" class="font-weight-700">1.0</span>
                      <br />
                      <span class="color-muted">DOGE</span>
                    </div>
                  </div>
                  <div id="" class="width-12 width-4-lg">
                    <div class="">
                      <span id="currencyCRC" class="font-weight-700"
                        >00.000</span
                      >
                      <br />
                      <span class="color-muted">CRC</span>
                    </div>
                  </div>
                  <div id="" class="width-12 width-4-lg">
                    <div class="">
                      <span id="currencyUSD" class="font-weight-700"
                        >00.000</span
                      >
                      <br />
                      <span class="color-muted">USD</span>
                    </div>
                  </div>
                </div>
                <!-- flex-->
              </div>
              <!-- widget-container -->
            </div>
            <!-- width-->
          </div>
          <!-- flex-->
        </div>
        <!-- widget-wrapper -->
      </main>
    </div>

    <script>
      // https://min-api.cryptocompare.com/documentation (100K/m, 250K/total)
      async function conversion() {
        const DogeToCrcUrl =
          "https://min-api.cryptocompare.com/data/price?api_key=b038cc5af6a67b30a4251b19a93ddc622e6af3198453d6c911db29e8d60fb572&fsym=DOGE&tsyms=CRC,USD";
        const DogeToCrcRequest = await fetch(DogeToCrcUrl);
        const DogeToCrcJson = await DogeToCrcRequest.json();
        const DogeAsCrc = DogeToCrcJson["CRC"];
        const DogeAsUsd = DogeToCrcJson["USD"];
        const currencyCRCContainer = document.querySelector("#currencyCRC");
        currencyCRCContainer.innerText = DogeAsCrc;
        const currencyUSDContainer = document.querySelector("#currencyUSD");
        currencyUSDContainer.innerText = DogeAsUsd;
      }
      // conversion();
      const currentDate = new Date();
      const d = ("0" + currentDate.getDate()).slice(-2);
      const m = ("0" + (currentDate.getMonth() + 1)).slice(-2);
      const y = currentDate.getFullYear();
      const date = `${d}/${m}/${y}`;
      document.querySelector("#date").innerText = date;
    </script>
  </body>
</html>
